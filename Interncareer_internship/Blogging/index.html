<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"> -->
    <title>Blogging Platform</title>
</head>

<body>
    <header>
        <h1>Blogging Platform</h1>
        <nav class="navbar navbar-expand-lg fixed-top navbarScroll navbar-autp">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#login">Login</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>


    <section class="bgimage" id="home">
        <div class="container-fluid">
            <div>
                <img src="images/R.jpg" class="imageAboutPage" alt="" style="width:100%; height:100vh">
            </div>
        </div>
        </div>
    </section>

    <main>
        <h2 style="text-align: center;">Login</h2>
        <div class="login">

            <form class="one">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <button type="button" onclick="login()">Login</button>
            </form>
        </div>


        <h2 style="text-align: center;">Register</h2>
        <div class="Register">
            <form class="second">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required><br>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required><br>

                <button type="button" onclick="register()">Register</button>
            </form>
        </div>
        <h2 style="text-align: center;">Blog Post Editor</h2>
        <div id="editor">
            <textarea id="postContent"></textarea>
            <button type="button" style="display: flex;" onclick="savePost()">Save Post</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
